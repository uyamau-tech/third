<!--link要素は外部ファイルやページを関連づけるもの＝クリックできるリンクを作成するわけではない
　　rel属性は、リンク先のファイルやページとの「関係性」を指定する
　　link rel="リンク先の関係性を示す"　href(属性)="ハイパーレファレンス　URL"-->

<!--cssの初期設定をリセットする--> 
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<!--cssのリンクを作る-->
    <link rel="stylesheet" href="style.css">

    <!--titleをつける-->
    <title>first</title>

<!--アイコンを作る-->
    <link rel="icon" type="imae/png" href="images/simple.jpg">

</head>
